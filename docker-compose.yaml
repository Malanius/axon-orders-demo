version: '3.9'

services:
  axonserver:
    image: axoniq/axonserver
    hostname: axonserver
    volumes:
      - axonserver-data:/data
      - axonserver-events:/eventdata
      - axonserver-config:/config:ro
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'
    networks:
      - axon-demo

volumes:
  axonserver-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./axon-server/data
  axonserver-events:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./axon-server/events
  axonserver-config:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./axon-server/config

networks:
  axon-demo:
